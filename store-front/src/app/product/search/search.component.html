<app-header></app-header>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Nome </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> R$ {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Remover </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> 
          <mat-icon (click)="delete(element)">delete</mat-icon>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #pag class="paginator" [length]="length" [disabled]="false"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = onPageChange($event)">
    </mat-paginator>
  </div>
